<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>The Vault ‚Äì Y2K Sportsbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <!-- Vault Loading Screen -->
    <div id="vaultLoader" class="vault-loader hidden">
        <div class="vault-door-container">
            <div class="vault-door">
                <div class="door-frame"></div>
                <div class="door-wheel">
                    <div class="wheel-spoke"></div>
                    <div class="wheel-spoke"></div>
                    <div class="wheel-spoke"></div>
                </div>
            </div>
        </div>
        <div class="loader-text">ACCESS GRANTED - OPENING VAULT</div>
    </div>

    <!-- Audio Elements -->
    <audio id="vaultOpen">
        <source src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="vaultUnlock">
        <source src="https://assets.mixkit.co/active_storage/sfx/2853/2853-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="background">
        <div class="gradient-sphere"></div>
    </div>
    
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="logo" id="logoTrigger">Y2K</div>
                <div class="subtitle">VAULT ACCESS</div>
            </div>

            <div class="verification-container">
                <div class="verification-ring">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring-circle" stroke="#ffffff20" stroke-width="4" fill="transparent" r="52" cx="60" cy="60"/>
                        <circle class="progress-ring-path" stroke="#6366f1" stroke-width="4" fill="transparent" r="52" cx="60" cy="60"/>
                    </svg>
                    <div class="verification-status" id="verificationIcon">
                        <div class="token-logo"></div>
                        <div class="lock-overlay">
                            <svg class="lock-icon" viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M12 1C8.676 1 6 3.676 6 7v2H4v14h16V9h-2V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v2H8V7c0-2.276 1.724-4 4-4z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="amount-required">
                    <div class="amount">4,000,000</div>
                    <div class="token">Y2K REQUIRED</div>
                </div>
            </div>

            <div class="status-container">
                <div class="status-item" id="connection-status">
                    <div class="status-dot"></div>
                    <span>Ready to Connect</span>
                </div>
                <div class="status-item" id="verification-status">
                    <div class="status-dot"></div>
                    <span>Awaiting Verification</span>
                </div>
                <div class="status-item" id="token-status">
                    <div class="status-dot"></div>
                    <span>Token Check Pending</span>
                </div>
            </div>

            <button id="connectBtn" class="connect-button">
                <span class="button-text">Connect Wallet</span>
                <span class="button-icon">‚Üí</span>
            </button>

            <div id="status" class="status-message"></div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html {
            background-color: #000000;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            overflow: hidden;
        }

        .gradient-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                rgba(99, 102, 241, 0.15) 0%,
                rgba(99, 102, 241, 0.1) 20%,
                rgba(99, 102, 241, 0.05) 40%,
                transparent 70%);
            filter: blur(40px);
            animation: sphere-animation 15s ease-in-out infinite;
        }

        @keyframes sphere-animation {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 36px;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            cursor: pointer;
            user-select: none;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
        }

        .verification-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .verification-ring {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 24px;
        }

        .progress-ring-circle {
            transition: 0.35s stroke-dashoffset;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 326.7256359733385;
            stroke-dashoffset: 326.7256359733385;
        }

        .progress-ring-path {
            transition: 0.35s stroke-dashoffset;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 326.7256359733385;
            stroke-dashoffset: 326.7256359733385;
        }

        .verification-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }

        .token-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    transform: translate(-50%, -50%);
    background-image: url('https://raw.githubusercontent.com/LandoCrissian/y2k-roast-arcade/refs/heads/main/IMG_5445.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 1;
    z-index: 1;
    border-radius: 50%;
}

        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
        }

        .amount-required {
            text-align: center;
        }

        .amount {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .token {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        .status-container {
            margin-bottom: 32px;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .status-item.active {
            background: rgba(99, 102, 241, 0.1);
        }

        .status-item.active .status-dot {
            background: #6366f1;
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.5);
        }

        .status-item span {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .connect-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .button-text {
            margin-right: 8px;
        }

        .button-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .connect-button:hover .button-icon {
            transform: translateX(4px);
        }

        .status-message {
            text-align: center;
            min-height: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-top: 8px;
        }

        .vault-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .vault-loader.hidden {
            display: none;
        }

        .vault-door-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .vault-door {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2a2a2a, #444444);
            border-radius: 10px;
            position: relative;
            border: 8px solid #1a1a1a;
            transform-origin: left;
            animation: doorOpen 3s ease-in-out forwards;
            transform-style: preserve-3d;
        }

        .door-wheel {
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #1a1a1a;
            animation: wheelTurn 3s ease-in-out forwards;
        }

        .wheel-spoke {
            position: absolute;
            width: 8px;
            height: 100%;
            background: #1a1a1a;
            left: 50%;
            transform: translateX(-50%);
        }

        .wheel-spoke:nth-child(2) {
            transform: translateX(-50%) rotate(60deg);
        }

        .wheel-spoke:nth-child(3) {
            transform: translateX(-50%) rotate(-60deg);
        }

        .loader-text {
            color: #6366f1;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: 20px;
            animation: textPulse 1.5s infinite;
        }

        @keyframes doorOpen {
            0% { transform: perspective(1000px) rotateY(0deg); }
            100% { transform: perspective(1000px) rotateY(-85deg); }
        }

        @keyframes wheelTurn {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(720deg); }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .twitter-easter-egg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(29, 161, 242, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1001;
            animation: popIn 0.3s ease-out;
            backdrop-filter: blur(10px);
        }

        .twitter-easter-egg a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            display: block;
        }

        .twitter-easter-egg .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .glass-card {
                padding: 24px;
            }

            .logo {
                font-size: 24px;
            }

            .amount {
                font-size: 28px;
            }

            .vault-door-container {
                width: 160px;
                height: 160px;
            }
        }
    </style>

    <script>
        const Y2K_TOKEN = "0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d";
        const Y2K_DECIMALS = 18;
        const REQUIRED_TOKENS = 4000000;
        const CRONOS_CHAIN_ID = 25;
        
        let provider;
        let web3;
        let logoClickCount = 0;
        let lastClickTime = 0;

        // Preload sounds
        document.addEventListener('DOMContentLoaded', () => {
            const sounds = ['vaultOpen', 'vaultUnlock'];
            sounds.forEach(id => {
                const audio = document.getElementById(id);
                audio.load();
            });
        });

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0;
                sound.volume = 0.5;
                sound.play().catch(e => {
                    console.log('Audio playback failed:', e);
                    document.addEventListener('click', () => {
                        sound.play().catch(e => console.log('Audio retry failed:', e));
                    }, { once: true });
                });
            }
        }

        function showVaultLoader() {
            const loader = document.getElementById('vaultLoader');
            loader.classList.remove('hidden');
            setTimeout(() => playSound('vaultUnlock'), 100);
        }

        function handleLogoClick() {
            const currentTime = new Date().getTime();
            
            if (currentTime - lastClickTime > 3000) {
                logoClickCount = 1;
            } else {
                logoClickCount++;
            }
            
            lastClickTime = currentTime;

            if (logoClickCount === 5) {
                showTwitterEasterEgg();
                logoClickCount = 0;
            }
        }

        function showTwitterEasterEgg() {
            const existingEasterEgg = document.querySelector('.twitter-easter-egg');
            if (existingEasterEgg) {
                existingEasterEgg.remove();
            }

            const easterEgg = document.createElement('div');
            easterEgg.className = 'twitter-easter-egg';
            easterEgg.innerHTML = `
                <button class="close-button">√ó</button>
                <a href="https://twitter.com/Y2K_Finance" target="_blank">
                    üî• Sneak Peek: Follow Y2K on ùïè
                </a>
            `;
            
            document.body.appendChild(easterEgg);

            const closeButton = easterEgg.querySelector('.close-button');
            closeButton.onclick = () => {
                easterEgg.remove();
            };
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message.replace(/\n/g, '<br>');
            statusEl.className = 'status-message ' + type;
        }

        function setStatusActive(id, active = true) {
            const element = document.getElementById(id);
            if (element) {
                if (active) {
                    element.classList.add('active');
                } else {
                    element.classList.remove('active');
                }
            }
        }

        function updateVerificationProgress(progress) {
            const circle = document.querySelector('.progress-ring-path');
            const radius = circle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (progress / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }

        function setLoading(loading) {
            const container = document.querySelector('.verification-container');
            if (loading) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }

        async function switchToCronosNetwork() {
            try {
                await provider.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x19' }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await provider.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x19',
                                chainName: 'Cronos Mainnet',
                                nativeCurrency: {
                                    name: 'Cronos',
                                    symbol: 'CRO',
                                    decimals: 18
                                },
                                rpcUrls: ['https://evm.cronos.org'],
                                blockExplorerUrls: ['https://cronoscan.com/']
                            }]
                        });
                    } catch (addError) {
                        throw new Error('Failed to add Cronos network to your wallet.');
                    }
                } else {
                    throw new Error('Failed to switch to Cronos network. Please switch manually.');
                }
            }
        }

        async function connectWallet() {
            try {
                playSound('vaultOpen');
                setLoading(true);
                updateStatus("Initializing secure connection...");
                updateVerificationProgress(0);
                setStatusActive('connection-status');

                // First delay before wallet prompt
                await new Promise(resolve => setTimeout(resolve, 1500));

                if (typeof window.ethereum !== 'undefined') {
                    provider = window.ethereum;
                    web3 = new Web3(provider);

                    updateStatus("Requesting wallet access...");
                    
                    // Request account access with clear user prompt
                    const accounts = await provider.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];

                    // Delay after wallet connection
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    updateVerificationProgress(25);
                    updateStatus("Wallet connected. Switching to Cronos network...");

                    await switchToCronosNetwork();
                    
                    // Delay after network switch
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    updateVerificationProgress(50);
                    setStatusActive('verification-status');
                    updateStatus("Network verified. Checking wallet credentials...");

                    // Delay before token contract check
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    const tokenContract = new web3.eth.Contract([
                        {
                            "constant": true,
                            "inputs": [{"name": "_owner", "type": "address"}],
                            "name": "balanceOf",
                            "outputs": [{"name": "balance", "type": "uint256"}],
                            "type": "function"
                        }
                    ], Y2K_TOKEN);

                    updateVerificationProgress(75);
                    setStatusActive('token-status');
                    updateStatus("Verifying Y2K token balance...");

                    // Delay before balance check
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    const balance = await tokenContract.methods.balanceOf(account).call();
                    const readable = parseFloat(balance) / Math.pow(10, Y2K_DECIMALS);

                    // Final delay before result
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    updateVerificationProgress(100);

                    if (readable >= REQUIRED_TOKENS) {
                        updateStatus("Access granted - Preparing secure environment");
                        showVaultLoader();
                        setTimeout(() => {
                            window.location.href = "vault.html";
                        }, 3000);
                    } else {
                        const formattedRequired = new Intl.NumberFormat().format(REQUIRED_TOKENS);
                        const formattedBalance = new Intl.NumberFormat().format(readable);
                        updateStatus(`Access denied: Insufficient Y2K\nRequired: ${formattedRequired}\nCurrent: ${formattedBalance}`);
                        setStatusActive('token-status', false);
                        updateVerificationProgress(75);
                        playSound('vaultOpen');
                    }
                } else {
                    throw new Error('No wallet detected. Please install MetaMask or use a Web3 enabled browser.');
                }
            } catch (err) {
                console.error('Connection error:', err);
                handleError(err);
            } finally {
                setLoading(false);
            }
        }

        function handleError(error) {
            let errorMessage = "Connection failed. Please try again.";
            
            if (error.message.includes('rejected')) {
                errorMessage = "Wallet connection rejected. Please try again when ready.";
            } else if (error.message.includes('network')) {
                errorMessage = "Please switch to Cronos network to continue.";
            } else if (error.message.includes('wallet')) {
                errorMessage = error.message;
            } else if (error.code === 4001) {
                errorMessage = "Connection request cancelled. Please try again when ready.";
            } else if (error.code === -32002) {
                errorMessage = "Wallet connection pending. Please check your wallet for the connection request.";
            }
            
            updateStatus(errorMessage);
            setStatusActive('connection-status', false);
            updateVerificationProgress(0);
            playSound('vaultOpen');
        }

        // Initialize when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            const connectBtn = document.getElementById("connectBtn");
            const logoTrigger = document.getElementById("logoTrigger");
            
            connectBtn.addEventListener("click", connectWallet);
            logoTrigger.addEventListener("click", handleLogoClick);
        });
    </script>
</body>
</html>
