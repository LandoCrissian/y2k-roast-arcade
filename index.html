<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Y2K Quantum Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="scan-line"></div>
  <div class="noise"></div>
  
  <div class="container">
    <div class="glass-card">
      <div class="security-scan"></div>
      <div class="header">
        <div class="logo-container">
          <div class="logo" id="logoTrigger">
            <span class="glitch-text" data-text="Y2K">Y2K</span>
          </div>
          <div class="subtitle">QUANTUM VAULT</div>
          <div class="version">v2.0</div>
        </div>
      </div>

      <div class="verification-ring">
        <svg class="progress-circle" viewBox="0 0 120 120">
          <circle class="progress-background" cx="60" cy="60" r="54" stroke-width="4"/>
          <circle class="progress-bar" cx="60" cy="60" r="54" stroke-width="4"/>
        </svg>
        <div class="token-display">
          <div class="token-hologram">
            <div class="token-logo"></div>
            <div class="scanner-line"></div>
          </div>
        </div>
      </div>

      <div class="amount-display">
        <div class="amount">4,000,000</div>
        <div class="token-label">Y2K REQUIRED</div>
      </div>

      <div class="security-matrix">
        <div class="matrix-item" id="connection-status">
          <div class="status-icon">
            <div class="pulse-dot"></div>
          </div>
          <div class="status-text">Neural Link</div>
          <div class="status-bar"></div>
        </div>
        <div class="matrix-item" id="verification-status">
          <div class="status-icon">
            <div class="pulse-dot"></div>
          </div>
          <div class="status-text">Quantum Verify</div>
          <div class="status-bar"></div>
        </div>
        <div class="matrix-item" id="token-status">
          <div class="status-icon">
            <div class="pulse-dot"></div>
          </div>
          <div class="status-text">Token Analysis</div>
          <div class="status-bar"></div>
        </div>
      </div>

      <button id="connectBtn" class="quantum-button">
        <div class="button-content">
          <span class="button-text">INITIALIZE QUANTUM LINK</span>
          <div class="button-glow"></div>
        </div>
      </button>

      <div id="status" class="status-terminal"></div>
    </div>
  </div>

  <div id="vaultLoader" class="quantum-loader hidden">
    <div class="quantum-core">
      <div class="core-ring"></div>
      <div class="core-ring"></div>
      <div class="core-ring"></div>
      <div class="core-sphere"></div>
    </div>
    <div class="loader-text">QUANTUM TUNNEL STABILIZING</div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Space Grotesk', sans-serif;
    }

    :root {
      --primary: #6366f1;
      --primary-glow: rgba(99, 102, 241, 0.5);
      --secondary: #8b5cf6;
      --accent: #22d3ee;
      --background: #000;
      --card-bg: rgba(255,255,255,0.03);
    }

    html {
      background-color: var(--background);
      height: 100%;
    }

    body {
      min-height: 100vh;
      background: var(--background);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      width: 100%;
      max-width: 430px;
      padding: 16px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .glass-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 24px 20px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .cyber-grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center top;
      animation: gridMove 20s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 24px;
      user-select: none;
    }

    .logo {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .glitch-text {
      position: relative;
      color: var(--primary);
      text-shadow: 
        2px 2px var(--primary-glow),
        -2px -2px var(--accent);
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      letter-spacing: 2px;
    }

    .version {
      font-size: 12px;
      color: var(--accent);
      opacity: 0.8;
      margin-top: 4px;
    }

    .verification-ring {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 20px auto;
    }

    .progress-circle {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .progress-background {
      fill: none;
      stroke: rgba(255,255,255,0.1);
    }

    .progress-bar {
      fill: none;
      stroke: var(--primary);
      stroke-dasharray: 339.292;
      stroke-dashoffset: 339.292;
      transition: stroke-dashoffset 0.8s ease;
    }

    .token-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
    }

    .token-hologram {
      width: 100%;
      height: 100%;
      position: relative;
      background: rgba(99,102,241,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .token-logo {
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/LandoCrissian/y2k-roast-arcade/refs/heads/main/IMG_5445.jpeg');
      background-size: cover;
      background-position: center;
      opacity: 0.8;
    }

    .scanner-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: scan 2s linear infinite;
    }

    .amount-display {
      text-align: center;
      margin-bottom: 32px;
    }

    .amount {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .token-label {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      letter-spacing: 1px;
    }

    .security-matrix {
      margin-bottom: 24px;
    }

    .matrix-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      position: relative;
      transition: all 0.3s ease;
    }

    .status-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .pulse-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      position: relative;
    }

    .matrix-item.active .pulse-dot {
      background: var(--primary);
    }

    .matrix-item.active .pulse-dot::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-out infinite;
    }

    .status-text {
      flex: 1;
      font-size: 16px;
      color: rgba(255,255,255,0.8);
    }

    .status-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      background: var(--primary);
      width: 0%;
      transition: width 0.5s ease;
    }

    .matrix-item.active .status-bar {
      width: 100%;
    }

    .quantum-button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .quantum-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .quantum-button:active:not(:disabled) {
      transform: scale(0.98);
    }

    .button-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
      animation: buttonGlow 3s linear infinite;
    }

    .status-terminal {
      margin-top: 16px;
      min-height: 20px;
      text-align: center;
      font-size: 14px;
      color: var(--accent);
      padding: 0 12px;
    }

    .quantum-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .quantum-loader.hidden {
      display: none;
    }

    .quantum-core {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .core-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 2px solid var(--primary);
      border-radius: 50%;
      animation: coreRotate 4s linear infinite;
    }

    .core-ring:nth-child(1) { width: 80px; height: 80px; margin: -40px 0 0 -40px; }
    .core-ring:nth-child(2) { width: 120px; height: 120px; margin: -60px 0 0 -60px; animation-delay: -1s; }
    .core-ring:nth-child(3) { width: 160px; height: 160px; margin: -80px 0 0 -80px; animation-delay: -2s; }

    .core-sphere {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      margin: -15px 0 0 -15px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 20px var(--primary-glow);
      animation: corePulse 2s ease-in-out infinite;
    }

    .loader-text {
      margin-top: 24px;
      font-size: 16px;
      color: var(--primary);
      text-align: center;
      padding: 0 20px;
    }

    @keyframes scan {
      0% { transform: translateY(-40px); }
      100% { transform: translateY(40px); }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 0 20px; }
    }

    @keyframes buttonGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes coreRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes corePulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    /* Mobile Optimizations */
    @media (max-width: 380px) {
      .container { padding: 12px; }
      .glass-card { padding: 20px 16px; }
      .logo { font-size: 36px; }
      .amount { font-size: 32px; }
      .matrix-item { padding: 14px; }
      .quantum-button { padding: 16px; }
    }

    /* iPhone Notch Support */
    @supports (padding: max(0px)) {
      .container {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
        padding-bottom: max(16px, env(safe-area-inset-bottom));
      }
    }
  </style>

  <script>
    const Y2K_TOKEN = "0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d";
    const REQUIRED_TOKENS = 4000000;
    const Y2K_DECIMALS = 18;
    let web3, provider;
    let logoClickCount = 0, lastClickTime = 0;

    function setProgress(percent) {
      const circle = document.querySelector('.progress-bar');
      const circumference = 339.292; // 2 * Ï€ * r (54)
      const offset = circumference - (percent / 100 * circumference);
      circle.style.strokeDashoffset = offset;
    }

    async function typeWriter(element, text, speed = 50) {
      element.innerHTML = '';
      for(let i = 0; i < text.length; i++) {
        element.innerHTML += text.charAt(i);
        await new Promise(r => setTimeout(r, speed));
      }
    }

    function updateMatrixProgress(id, progress) {
      setStatusActive(id, progress > 0);
      setProgress(progress);
    }

    async function connectWallet() {
      try {
        const btn = document.getElementById('connectBtn');
        btn.disabled = true;
        btn.innerHTML = '<div class="button-content">INITIALIZING...</div>';
        
        setStatusActive("connection-status", true);
        await typeWriter(document.getElementById("status"), "ESTABLISHING SECURE CHANNEL...");
        updateMatrixProgress("connection-status", 30);
        
        provider = window.ethereum;
        if (!provider) throw new Error("No compatible wallet detected");
        
        web3 = new Web3(provider);
        updateMatrixProgress("connection-status", 60);
        
        const [account] = await provider.request({ method: "eth_requestAccounts" });
        await typeWriter(document.getElementById("status"), "SIGNATURE VERIFIED");
        updateMatrixProgress("connection-status", 100);
        
        await new Promise(r => setTimeout(r, 1000));
        setStatusActive("verification-status", true);
        await typeWriter(document.getElementById("status"), "SYNCING BLOCKCHAIN...");
        updateMatrixProgress("verification-status", 50);
        
        await provider.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x19' }]
        });
        
        updateMatrixProgress("verification-status", 100);
        await typeWriter(document.getElementById("status"), "NETWORK ALIGNED");
        
        setStatusActive("token-status", true);
        await typeWriter(document.getElementById("status"), "SCANNING TOKENS...");
        updateMatrixProgress("token-status", 50);
        
        const contract = new web3.eth.Contract([{
          constant: true,
          inputs: [{ name: "_owner", type: "address" }],
          name: "balanceOf",
          outputs: [{ name: "balance", type: "uint256" }],
          type: "function"
        }], Y2K_TOKEN);
        
        const balance = await contract.methods.balanceOf(account).call();
        const tokenBalance = parseFloat(balance) / 10 ** Y2K_DECIMALS;
        
        updateMatrixProgress("token-status", 100);
        
        if (tokenBalance >= REQUIRED_TOKENS) {
          await typeWriter(document.getElementById("status"), "ACCESS GRANTED");
          document.getElementById("vaultLoader").classList.remove("hidden");
          setTimeout(() => {
            window.location.href = "vault.html";
          }, 3000);
        } else {
          await typeWriter(document.getElementById("status"), 
            `ACCESS DENIED\nRequired: ${REQUIRED_TOKENS.toLocaleString()}\nBalance: ${tokenBalance.toLocaleString()}`
          );
          setStatusActive("token-status", false);
          updateMatrixProgress("token-status", 0);
          btn.disabled = false;
          btn.innerHTML = '<div class="button-content">RETRY CONNECTION</div>';
        }
      } catch (err) {
        await typeWriter(document.getElementById("status"), "CONNECTION FAILED - RETRY");
        setStatusActive("connection-status", false);
        updateMatrixProgress("connection-status", 0);
        btn.disabled = false;
        btn.innerHTML = '<div class="button-content">RECONNECT</div>';
      }
    }

    function setStatusActive(id, isActive) {
      const el = document.getElementById(id);
      if(el) {
        el.classList[isActive ? "add" : "remove"]("active");
      }
    }

    // Handle touch events
    document.addEventListener("DOMContentLoaded", () => {
      // Make sure loader is hidden initially
      document.getElementById("vaultLoader").classList.add("hidden");
      
      const logo = document.getElementById("logoTrigger");
      let touchStartTime = 0;
      
      logo.addEventListener("touchstart", (e) => {
        e.preventDefault();
        touchStartTime = Date.now();
      });

      logo.addEventListener("touchend", (e) => {
        e.preventDefault();
        const touchDuration = Date.now() - touchStartTime;
        if (touchDuration < 500) { // Only count quick taps
          const now = Date.now();
          if(now - lastClickTime > 3000) logoClickCount = 1;
          else logoClickCount++;
          lastClickTime = now;
          
          if(logoClickCount === 5) {
            navigator.vibrate && navigator.vibrate(200);
            window.open("https://twitter.com/Y2K_Finance", "_blank");
            logoClickCount = 0;
          }
        }
      });

      // Regular click handler for non-touch devices
      logo.addEventListener("click", () => {
        const now = Date.now();
        if(now - lastClickTime > 3000) logoClickCount = 1;
        else logoClickCount++;
        lastClickTime = now;
        
        if(logoClickCount === 5) {
          window.open("https://twitter.com/Y2K_Finance", "_blank");
          logoClickCount = 0;
        }
      });

      const connectBtn = document.getElementById("connectBtn");
      connectBtn.addEventListener("touchstart", (e) => {
        if (!connectBtn.disabled) {
          e.preventDefault();
          connectBtn.style.transform = "scale(0.98)";
        }
      });

      connectBtn.addEventListener("touchend", (e) => {
        if (!connectBtn.disabled) {
          e.preventDefault();
          connectBtn.style.transform = "scale(1)";
          connectWallet();
        }
      });

      // Regular click handler for non-touch devices
      connectBtn.addEventListener("click", (e) => {
        if (!connectBtn.disabled) {
          connectWallet();
        }
      });

      // Prevent zooming on double tap
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    });
  </script>
</body>
</html>
