<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y2K Roast Arcade</title>
  <style>
    body {
      background: black;
      color: cyan;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    button {
      background: cyan;
      color: black;
      padding: 15px 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>INSERT TOKEN TO ENTER THE ARCADE</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="status"></p>

  <!-- Load modal and test script -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3modal@2.4.2/dist/index.umd.js"></script>
  <script>
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const modal = new window.Web3Modal.default({
          projectId: "36c402e4989b8426f99d329788a526fc",
          themeMode: "dark",
          chains: ["eip155:25", "solana:mainnet"],
          standaloneChains: ["solana:mainnet"]
        });

        const provider = await modal.connect();
        document.getElementById("status").innerText = "Wallet Connected!";
        console.log("Connected account:", provider.accounts[0]);

      } catch (err) {
        console.error("WalletConnect Error:", err);
        document.getElementById("status").innerText = "WalletConnect error.";
      }
    });
  </script>
</body>
</html>
