<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>The Vault ‚Äì Y2K Sportsbook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, #000, #1a1a1a);
      z-index: -1;
    }
    .gradient-sphere {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 600px; height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.2), transparent 70%);
      filter: blur(50px);
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 24px;
    }
    .glass-card {
      background: rgba(255,255,255,0.03);
      border-radius: 24px;
      padding: 32px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      font-size: 36px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
    }
    .verification-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }
    .verification-ring {
      position: relative;
      width: 140px;
      height: 140px;
    }
    .progress-ring {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    .verification-status {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 2;
    }
    .token-logo {
      width: 110px;
      height: 110px;
      background-image: url('https://raw.githubusercontent.com/LandoCrissian/y2k-roast-arcade/refs/heads/main/IMG_5445.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 50%;
    }
    .lock-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }
    .lock-icon {
      width: 32px;
      height: 32px;
      color: white;
    }
    .amount-required {
      text-align: center;
      margin-top: 16px;
    }
    .amount {
      font-size: 32px;
      font-weight: 600;
      background: linear-gradient(135deg, #ffffff, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .token {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 1px;
    }
    .status-container {
      margin: 32px 0;
    }
    .status-item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      margin-right: 12px;
    }
    .status-item.active {
      background: rgba(99, 102, 241, 0.1);
    }
    .status-item.active .status-dot {
      background: #6366f1;
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.5);
    }
    .connect-button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      font-weight: 500;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }
    .connect-button:hover {
      transform: scale(1.03);
    }
    .button-text {
      margin-right: 10px;
    }
    .status-message {
      text-align: center;
      min-height: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

        .vault-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .vault-loader.hidden { display: none; }
    .vault-door-container {
      width: 200px; height: 200px;
      position: relative;
      margin-bottom: 20px;
    }
    .vault-door {
      width: 100%; height: 100%;
      background: linear-gradient(45deg, #2a2a2a, #444);
      border-radius: 10px;
      border: 8px solid #1a1a1a;
      transform-origin: left;
      animation: doorOpen 3s ease-in-out forwards;
    }
    .door-wheel {
      width: 80px; height: 80px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #1a1a1a;
      animation: wheelTurn 3s ease-in-out forwards;
    }
    .wheel-spoke {
      position: absolute;
      width: 8px; height: 100%;
      background: #1a1a1a;
      left: 50%;
      transform: translateX(-50%);
    }
    .wheel-spoke:nth-child(2) {
      transform: translateX(-50%) rotate(60deg);
    }
    .wheel-spoke:nth-child(3) {
      transform: translateX(-50%) rotate(-60deg);
    }
    .loader-text {
      color: #6366f1;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      animation: textPulse 1.5s infinite;
    }
    @keyframes doorOpen {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(-85deg); }
    }
    @keyframes wheelTurn {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(720deg); }
    }
    @keyframes textPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .twitter-easter-egg {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(29, 161, 242, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      z-index: 1001;
      animation: popIn 0.3s ease-out;
      backdrop-filter: blur(10px);
    }
    .twitter-easter-egg a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
    }
    .twitter-easter-egg .close-button {
      position: absolute;
      top: 5px; right: 5px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background"><div class="gradient-sphere"></div></div>
  <div class="container">
    <div class="glass-card">
      <div class="header">
        <div class="logo" id="logoTrigger">Y2K</div>
        <div class="subtitle">VAULT ACCESS</div>
      </div>
      <div class="verification-container">
        <div class="verification-ring">
          <svg class="progress-ring" width="140" height="140">
            <circle class="progress-ring-circle" stroke="#ffffff20" stroke-width="4" fill="transparent" r="65" cx="70" cy="70" />
            <circle class="progress-ring-path" stroke="#6366f1" stroke-width="4" fill="transparent" r="65" cx="70" cy="70" stroke-dasharray="408" stroke-dashoffset="408" />
          </svg>
          <div class="verification-status" id="verificationIcon">
            <div class="token-logo"></div>
            <div class="lock-overlay">
              <svg class="lock-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 1C8.676 1 6 3.676 6 7v2H4v14h16V9h-2V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v2H8V7c0-2.276 1.724-4 4-4z"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="amount-required">
          <div class="amount">4,000,000</div>
          <div class="token">Y2K REQUIRED</div>
        </div>
      </div>
      <div class="status-container">
        <div class="status-item" id="connection-status"><div class="status-dot"></div><span>Ready to Connect</span></div>
        <div class="status-item" id="verification-status"><div class="status-dot"></div><span>Awaiting Verification</span></div>
        <div class="status-item" id="token-status"><div class="status-dot"></div><span>Token Check Pending</span></div>
      </div>
      <button id="connectBtn" class="connect-button">
        <span class="button-text">Connect Wallet</span>
        <span class="button-icon">‚Üí</span>
      </button>
      <div id="status" class="status-message"></div>
    </div>
  </div>

  <!-- Loader HTML -->
  <div id="vaultLoader" class="vault-loader hidden">
    <div class="vault-door-container">
      <div class="vault-door">
        <div class="door-wheel">
          <div class="wheel-spoke"></div>
          <div class="wheel-spoke"></div>
          <div class="wheel-spoke"></div>
        </div>
      </div>
    </div>
    <div class="loader-text">ACCESS GRANTED - OPENING VAULT</div>
  </div>

  <!-- Audio FX -->
  <audio id="vaultOpen"><source src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3" type="audio/mpeg"></audio>
  <audio id="vaultUnlock"><source src="https://assets.mixkit.co/active_storage/sfx/2853/2853-preview.mp3" type="audio/mpeg"></audio>

  <script>
    const Y2K_TOKEN = "0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d";
    const REQUIRED_TOKENS = 4000000;
    const Y2K_DECIMALS = 18;
    let web3, provider;
    let logoClickCount = 0, lastClickTime = 0;

    function playSound(id) {
      const el = document.getElementById(id);
      if (el) el.play().catch(() => {});
    }

    function showVaultLoader() {
      document.getElementById("vaultLoader").classList.remove("hidden");
      setTimeout(() => playSound("vaultUnlock"), 100);
    }

    function showTwitterEasterEgg() {
      const egg = document.createElement("div");
      egg.className = "twitter-easter-egg";
      egg.innerHTML = `<button class="close-button">√ó</button>
        <a href="https://twitter.com/Y2K_Finance" target="_blank">üî• Sneak Peek: Follow Y2K on ùïè</a>`;
      document.body.appendChild(egg);
      egg.querySelector(".close-button").onclick = () => egg.remove();
    }

    function handleLogoClick() {
      const now = new Date().getTime();
      if (now - lastClickTime > 3000) logoClickCount = 1;
      else logoClickCount++;
      lastClickTime = now;
      if (logoClickCount === 5) {
        showTwitterEasterEgg();
        logoClickCount = 0;
      }
    }

    function updateStatus(text) {
      document.getElementById("status").innerHTML = text;
    }

    function setStatusActive(id, isActive) {
      const el = document.getElementById(id);
      el?.classList[isActive ? "add" : "remove"]("active");
    }

    function updateProgress(p) {
      const ring = document.querySelector(".progress-ring-path");
      const r = ring.r.baseVal.value;
      const c = 2 * Math.PI * r;
      ring.style.strokeDashoffset = c - (p / 100) * c;
    }

    async function connectWallet() {
      try {
        playSound("vaultOpen");
        setStatusActive("connection-status", true);
        updateProgress(0);
        updateStatus("Initializing secure connection...");
        await new Promise(r => setTimeout(r, 1500));
        provider = window.ethereum;
        if (!provider) throw new Error("Wallet not found");
        web3 = new Web3(provider);
        const [account] = await provider.request({ method: "eth_requestAccounts" });
        await new Promise(r => setTimeout(r, 1500));
        updateProgress(25);
        updateStatus("Connected. Switching network...");
        await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x19' }] });
        await new Promise(r => setTimeout(r, 1500));
        updateProgress(50);
        setStatusActive("verification-status", true);
        updateStatus("Checking wallet balance...");
        const contract = new web3.eth.Contract([{ constant: true, inputs: [{ name: "_owner", type: "address" }], name: "balanceOf", outputs: [{ name: "balance", type: "uint256" }], type: "function" }], Y2K_TOKEN);
        await new Promise(r => setTimeout(r, 1500));
        const raw = await contract.methods.balanceOf(account).call();
        const balance = parseFloat(raw) / 10 ** Y2K_DECIMALS;
        updateProgress(100);
        setStatusActive("token-status", true);
        if (balance >= REQUIRED_TOKENS) {
          updateStatus("Access granted - unlocking vault...");
          showVaultLoader();
          setTimeout(() => location.href = "vault.html", 3000);
        } else {
          updateStatus(`Access denied<br>Required: ${REQUIRED_TOKENS.toLocaleString()}<br>Your balance: ${balance.toLocaleString()}`);
          setStatusActive("token-status", false);
          updateProgress(75);
        }
      } catch (e) {
        updateStatus("Connection failed. Try again.");
        setStatusActive("connection-status", false);
        updateProgress(0);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connectBtn").onclick = connectWallet;
      document.getElementById("logoTrigger").onclick = handleLogoClick;
    });
  </script>
</body>
</html>
