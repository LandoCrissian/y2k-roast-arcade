<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Y2K Vault Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --accent: #10B981;
      --bg: #000;
      --glass: rgba(255, 255, 255, 0.03);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #fff;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 22px;
      margin: 0;
    }

    .admin-badge {
      font-size: 13px;
      color: var(--accent);
      padding: 6px 12px;
      border: 1px solid var(--accent);
      border-radius: 20px;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .game-card {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(12px);
    }

    .game-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .game-meta {
      font-size: 14px;
      color: #888;
      margin-bottom: 12px;
    }

    .admin-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .admin-actions button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .admin-actions button:hover {
      background: #4f46e5;
    }

    .add-game-section {
      margin-top: 40px;
      display: none;
    }

    .add-game-section.active {
      display: block;
    }

    input, select {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      width: 100%;
    }

    label {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 4px;
      display: block;
    }

    .section-title {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Y2K Vault Dashboard</h1>
    <div class="admin-badge" id="adminStatus">Checking Admin...</div>
  </div>

  <div class="game-list" id="gameList"></div>

  <div class="add-game-section" id="adminPanel">
    <div class="section-title">Add New Game</div>
    <label>League</label>
    <select id="league">
      <option value="NHL">NHL</option>
      <option value="NBA">NBA</option>
    </select>

    <label>Team 1</label>
    <input id="team1" placeholder="e.g. FLA - Panthers">

    <label>Team 2</label>
    <input id="team2" placeholder="e.g. EDM - Oilers">

    <label>Date/Time</label>
    <input type="datetime-local" id="datetime">

    <label>Square Price (Y2K)</label>
    <input type="number" id="price" value="200000">

    <label>Max Squares</label>
    <input type="number" id="max" value="50">

    <button onclick="addGame()">Add Game</button>
  </div>

  <script>
  const ADMIN_WALLET = "0x348c2F06C64b4465f90446Fd806aFf3A01220450".toLowerCase();
  let connectedWallet = null;

  // Dummy first game for soft launch (Stanley Cup)
  const DEFAULT_GAMES = [
    {
      id: "nhl-panthers-oilers-final",
      league: "NHL",
      team1: "FLA - Panthers",
      team2: "EDM - Oilers",
      datetime: "2025-06-05T19:00",
      squarePrice: 200000,
      maxSquares: 50,
      team1Squares: 20,
      team2Squares: 18,
      status: "upcoming"
    }
  ];

  // Load or init
  const getGames = () => {
    let games = JSON.parse(localStorage.getItem("vaultGames") || "[]");
    if (!games.length) {
      games = DEFAULT_GAMES;
      localStorage.setItem("vaultGames", JSON.stringify(games));
    }
    return games;
  };

  const saveGames = (games) => {
    localStorage.setItem("vaultGames", JSON.stringify(games));
  };

  const renderGames = () => {
    const list = document.getElementById("gameList");
    const games = getGames();
    if (!games.length) return list.innerHTML = "<p>No games yet.</p>";

    list.innerHTML = "";
    games.forEach((g, i) => {
      const card = document.createElement("div");
      card.className = "game-card";

      const date = new Date(g.datetime);
      const meta = `${g.league} Â· ${date.toLocaleString()}`;
      const squares = `${g.team1Squares}/${g.maxSquares} vs ${g.team2Squares}/${g.maxSquares}`;

      card.innerHTML = `
        <div class="game-title">${g.team1} vs ${g.team2}</div>
        <div class="game-meta">${meta}</div>
        <div class="game-meta">Squares Taken: ${squares}</div>
      `;

      if (connectedWallet === ADMIN_WALLET) {
        const actions = document.createElement("div");
        actions.className = "admin-actions";

        const payBtn = document.createElement("button");
        payBtn.textContent = "Pay Winners";
        payBtn.onclick = () => {
          const amount = prompt("Enter Y2K amount to distribute:");
          if (amount) {
            alert(`Manual payout initiated:\nGame: ${g.team1} vs ${g.team2}\nAmount: ${amount} Y2K`);
          }
        };

        actions.appendChild(payBtn);
        card.appendChild(actions);
      }

      list.appendChild(card);
    });
  };

  const addGame = () => {
    const games = getGames();
    const game = {
      id: `game-${Date.now()}`,
      league: document.getElementById("league").value,
      team1: document.getElementById("team1").value,
      team2: document.getElementById("team2").value,
      datetime: document.getElementById("datetime").value,
      squarePrice: parseInt(document.getElementById("price").value),
      maxSquares: parseInt(document.getElementById("max").value),
      team1Squares: 0,
      team2Squares: 0,
      status: "upcoming"
    };

    games.push(game);
    saveGames(games);
    renderGames();
    alert("Game added!");
  };

  const checkAdmin = async () => {
    if (!window.ethereum) return alert("No wallet found");

    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
    connectedWallet = accounts[0].toLowerCase();

    document.getElementById("adminStatus").textContent = connectedWallet;
    if (connectedWallet === ADMIN_WALLET) {
      document.getElementById("adminStatus").textContent = "Admin Access";
      document.getElementById("adminPanel").classList.add("active");
    } else {
      document.getElementById("adminPanel").classList.remove("active");
    }

    renderGames();
  };

  window.addEventListener("DOMContentLoaded", checkAdmin);
</script>
</body>
</html>
