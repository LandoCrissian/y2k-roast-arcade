<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Create your profile in the Quantum Vault. Sign with wallet, customize avatar, and step into the arcade." />
  <title>Quantum Vault – Create Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #00ffe1;
      --input-bg: #111;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      text-align: center;
    }
    .panel {
      max-width: 400px;
      margin: 60px auto;
      padding: 32px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
    }
    .title {
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--accent);
    }
    .desc {
      font-size: 14px;
      margin-bottom: 24px;
      color: #ccc;
    }
    .input, .select {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--input-bg);
      color: var(--accent);
      font-size: 14px;
    }
    #pfpPreview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      border: 2px solid var(--accent);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn:hover { transform: scale(1.03); }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="title">Create Your Quantum Profile</div>
    <div class="desc">Choose a style, enter your name, and connect to the Vault.<br><br><strong>DYOR. Gambling carries risk.</strong></div>

    <img id="pfpPreview" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=anon" alt="Avatar Preview" />
    
    <select id="style" class="select">
      <option value="pixel-art">Pixel</option>
      <option value="micah">Micah</option>
      <option value="adventurer">Adventurer</option>
      <option value="bottts">Bottts</option>
      <option value="fun-emoji">Emoji</option>
    </select>

    <select id="gender" class="select">
      <option value="neutral">Neutral</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <input id="username" class="input" type="text" placeholder="Username (required)" />
    <input id="xHandle" class="input" type="text" placeholder="𝕏 Handle (optional)" />

    <button id="connectBtn" class="btn">Connect Wallet</button>
    <button id="createBtn" class="btn hidden">Create Profile</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
      authDomain: "y2k-arcade.firebaseapp.com",
      projectId: "y2k-arcade",
      storageBucket: "y2k-arcade.appspot.com",
      messagingSenderId: "1063043176357",
      appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentWallet = "";

    const pfpPreview = document.getElementById("pfpPreview");
    const usernameInput = document.getElementById("username");
    const styleSelect = document.getElementById("style");
    const genderSelect = document.getElementById("gender");
    const connectBtn = document.getElementById("connectBtn");
    const createBtn = document.getElementById("createBtn");

    // Avatar preview update
    const updateAvatar = () => {
      const seed = usernameInput.value.trim() || "anon";
      const style = styleSelect.value;
      const gender = genderSelect.value;
      const url = `https://api.dicebear.com/6.x/${style}/svg?seed=${seed}-${gender}`;
      pfpPreview.src = url;
    };

    usernameInput.addEventListener("input", updateAvatar);
    styleSelect.addEventListener("change", updateAvatar);
    genderSelect.addEventListener("change", updateAvatar);

    connectBtn.addEventListener("click", async () => {
      try {
        if (!window.ethereum) return alert("MetaMask not found");

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        currentWallet = (await signer.getAddress()).toLowerCase();

        const docRef = doc(db, "users", currentWallet);
        const snap = await getDoc(docRef);

        if (snap.exists()) {
          alert("Welcome back! Redirecting to the Vault...");
          window.location.href = "https://quantum-vault-y2kxroast.netlify.app/";
        } else {
          alert("Wallet connected. Please create your profile.");
          connectBtn.classList.add("hidden");
          createBtn.classList.remove("hidden");
        }
      } catch (err) {
        alert("Connection error");
        console.error(err);
      }
    });

    createBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const xHandle = document.getElementById("xHandle").value.trim();
      const style = styleSelect.value;
      const gender = genderSelect.value;
      const seed = username || "anon";
      const pfpUrl = `https://api.dicebear.com/6.x/${style}/svg?seed=${seed}-${gender}`;

      if (!currentWallet || !username) {
        alert("Username required.");
        return;
      }

      const userData = {
        username,
        xHandle,
        pfpUrl,
        avatarStyle: style,
        avatarGender: gender,
        wallet: currentWallet,
        profileCreated: true,
        createdAt: Date.now()
      };

      try {
        await setDoc(doc(db, "users", currentWallet), userData, { merge: true });
        alert("Profile created! Entering the Vault...");
        window.location.href = "https://quantum-vault-y2kxroast.netlify.app/";
      } catch (e) {
        alert("Failed to save profile.");
        console.error(e);
      }
    });
  </script>
</body>
</html>
