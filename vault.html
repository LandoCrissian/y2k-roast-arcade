<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Y2K Quantum Vault - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      padding: env(safe-area-inset);
    }

    .cyber-grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 0 20px; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 430px;
      margin: auto;
      padding: 16px;
    }

    .wallet-hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .wallet-hud span {
      color: #00ffe1;
      font-size: 14px;
    }

    .glass-panel {
      background: rgba(255,255,255,0.03);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      padding: 24px;
      margin-top: 16px;
    }

    .game-title {
      font-size: 20px;
      color: #fff;
      margin-bottom: 8px;
      text-align: center;
    }

    .game-details {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
      text-align: center;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(99,102,241,0.3);
      transition: 0.2s ease;
    }

    .buy-btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="container">
    <div class="wallet-hud">
      <span id="wallet">0x348c...0450</span>
      <span id="balance">8,732,109 Y2K</span>
    </div>

    <div class="glass-panel">
      <div class="game-title">Stanley Cup Finals â€“ Game 1</div>
      <div class="game-details">Buy-in: 100 Y2K<br>Pot Total: 4,200 Y2K</div>
      <button class="buy-btn">Buy a Square</button>
    </div>
  </div>
</body>
</html>
