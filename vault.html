<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile - Quantum Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
    body {
      background: linear-gradient(to bottom right, #000, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
    }
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 24px;
      border-radius: 18px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,255,225,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffe1;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid #00ffe140;
      background: #111;
      border-radius: 10px;
      color: #00ffe1;
      font-size: 14px;
    }
    label.upload {
      display: inline-block;
      background: #222;
      color: #00ffe1;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #00ffe140;
      cursor: pointer;
      font-size: 13px;
      margin-bottom: 10px;
    }
    #confirmBtn, #enterVaultBtn {
      width: 100%;
      padding: 12px;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 16px;
    }
    #enterVaultBtn {
      background: #111;
      color: #00ffe1;
      border: 1px solid #00ffe140;
      display: none;
    }
    .disclaimer {
      font-size: 13px;
      color: #ccc;
      margin: 14px 0;
      text-align: center;
    }
    .preview-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #00ffe1;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Your Profile</h2>
    <img id="preview" class="preview-img" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=wallet" />
    <input id="nickname" type="text" placeholder="Nickname" />
    <input id="handle" type="text" placeholder="ð• Handle (Optional)" />
    <label class="upload" for="pfp">Choose Profile Pic</label>
    <input type="file" id="pfp" accept="image/*" style="display:none;" />
    <div class="disclaimer">By clicking confirm, you agree to our terms and understand that losses are possible. DYOR before participating.</div>
    <button id="confirmBtn">Confirm Profile</button>
    <button id="enterVaultBtn" onclick="window.location.href='vault.html'">Enter Vault</button>
  </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
      authDomain: "y2k-arcade.firebaseapp.com",
      projectId: "y2k-arcade",
      storageBucket: "y2k-arcade.appspot.com",
      messagingSenderId: "1063043176357",
      appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentWallet = "";
    let selectedFile = null;

    async function connectWalletAndSign() {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        const message = "By signing, you accept the risk of loss and agree to play responsibly on Quantum Vault.";
        await signer.signMessage(message);
        currentWallet = address.toLowerCase();
        document.getElementById("preview").src = "https://api.dicebear.com/6.x/pixel-art/svg?seed=" + currentWallet.slice(2, 8);
        return true;
      } catch (err) {
        alert("Wallet connection or signature failed.");
        return false;
      }
    }

    document.getElementById("pfp").addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("preview").src = reader.result;
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    document.getElementById("confirmBtn").addEventListener("click", async () => {
      const nickname = document.getElementById("nickname").value.trim();
      const handle = document.getElementById("handle").value.trim();

      if (!nickname) {
        alert("Please enter a nickname.");
        return;
      }

      const ok = await connectWalletAndSign();
      if (!ok) return;

      const userRef = doc(db, "users", currentWallet);
      const data = {
        nickname,
        handle,
        profileCreated: true
      };

      if (selectedFile) {
        try {
          const storageRef = ref(storage, `pfps/${currentWallet}`);
          await uploadBytes(storageRef, selectedFile);
          const url = await getDownloadURL(storageRef);
          data.pfpUrl = url;
        } catch (e) {
          console.warn("PFP upload failed:", e);
        }
      }

      await setDoc(userRef, data, { merge: true });
      document.getElementById("enterVaultBtn").style.display = "block";
      document.getElementById("confirmBtn").textContent = "Profile Saved";
      document.getElementById("confirmBtn").disabled = true;
    });
  </script>
</body>
</html>
