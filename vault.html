<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Create Profile – Quantum Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: radial-gradient(circle at 50% 10%, rgba(99,102,241,0.05), transparent 70%);
    }
    h1 {
      font-size: 24px;
      color: #00ffe1;
      margin-bottom: 16px;
    }
    p {
      font-size: 14px;
      color: #bbb;
      text-align: center;
      max-width: 320px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 14px;
      width: 100%;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px 14px;
      background: #111;
      color: #00ffe1;
      border: 1px solid #00ffe140;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    button {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.02);
    }
    #confirmUploadBtn {
      display: none;
      background: #00ffe1;
      color: #000;
    }
    #enterVaultBtn {
      margin-top: 28px;
      display: none;
      background: #22c55e;
      color: #000;
    }
    .pfp-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #00ffe1;
      margin: 12px auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Create Your Quantum Profile</h1>
  <p>Connect your wallet to begin. Accept the disclaimer to continue into the gambling realm.</p>

  <button id="connectWalletBtn">Connect Wallet</button>

  <div id="profileForm" style="display:none; max-width: 300px; width: 100%; text-align: center;">
    <img id="pfpPreview" class="pfp-preview" />
    <div class="input-group"><input id="username" type="text" placeholder="Username" /></div>
    <div class="input-group"><input id="handle" type="text" placeholder="𝕏 handle (optional)" /></div>
    <div class="input-group"><input type="file" id="pfpUpload" accept="image/*" /></div>
    <button id="confirmUploadBtn">Upload PFP</button>
    <button id="saveProfileBtn">Save Profile</button>
    <button id="enterVaultBtn" onclick="location.href='vault.html'">Enter Vault</button>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
    authDomain: "y2k-arcade.firebaseapp.com",
    projectId: "y2k-arcade",
    storageBucket: "y2k-arcade.appspot.com",
    messagingSenderId: "1063043176357",
    appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let currentWallet = "";
  let selectedPFPFile = null;

  async function connectWallet() {
    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
    currentWallet = accounts[0].toLowerCase();
    document.getElementById("connectWalletBtn").textContent = currentWallet.slice(0,6) + "..." + currentWallet.slice(-4);

    const userDoc = await getDoc(doc(db, "users", currentWallet));
    if (userDoc.exists() && userDoc.data().profileCreated) {
      document.getElementById("enterVaultBtn").style.display = "block";
    } else {
      document.getElementById("profileForm").style.display = "block";
    }
  }

  document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);

  document.getElementById("pfpUpload").addEventListener("change", (event) => {
    selectedPFPFile = event.target.files[0];
    if (selectedPFPFile) {
      document.getElementById("confirmUploadBtn").style.display = "inline-block";
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById("pfpPreview").src = reader.result;
        document.getElementById("pfpPreview").style.display = "block";
      };
      reader.readAsDataURL(selectedPFPFile);
    }
  });

  document.getElementById("confirmUploadBtn").addEventListener("click", async () => {
    if (!selectedPFPFile || !currentWallet) return;
    try {
      const storageRef = ref(storage, `pfps/${currentWallet}`);
      await uploadBytes(storageRef, selectedPFPFile);
      const url = await getDownloadURL(storageRef);
      await setDoc(doc(db, "users", currentWallet), { pfpUrl: url }, { merge: true });
      document.getElementById("confirmUploadBtn").style.display = "none";
    } catch (err) {
      console.error("Upload failed:", err);
    }
  });

      document.getElementById("saveProfileBtn").addEventListener("click", async () => {
    const username = document.getElementById("usernameInput").value.trim();
    const twitter = document.getElementById("twitterInput").value.trim();
    const agreed = document.getElementById("dyorCheckbox").checked;

    if (!currentWallet) {
      alert("Connect your wallet first.");
      return;
    }

    if (!agreed) {
      alert("You must acknowledge the risks before proceeding.");
      return;
    }

    if (!username) {
      alert("Please enter a username.");
      return;
    }

    try {
      const userRef = doc(db, "users", currentWallet);
      const update = {
        username,
        twitter,
        profileCreated: true
      };
      await setDoc(userRef, update, { merge: true });

      document.getElementById("profileForm").style.display = "none";
      document.getElementById("enterVaultBtn").style.display = "block";
    } catch (err) {
      console.error("Failed to save profile:", err);
    }
  });

  document.getElementById("enterVaultBtn").addEventListener("click", () => {
    window.location.href = "vault.html";
  });
  </script>
</body>
</html>
