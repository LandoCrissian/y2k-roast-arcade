<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Vault - Stanley Cup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    .vault-container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .glitch-title {
      font-size: 2.5rem;
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1, 0 0 10px #00ffe1;
      margin-bottom: 1.5rem;
    }

    .game-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffe1;
      border-radius: 12px;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 255, 225, 0.2);
    }

    .game-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .game-details {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .buy-button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #00ffe1;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease all;
    }

    .buy-button:hover {
      background: #0ff;
      transform: scale(1.05);
    }
  </style>
</head>

  </head>
<body>
  <div class="overlay"></div>
  <div class="vault-container">
    <div class="glitch-title">Welcome to the Vault</div>
    
    <div class="game-box">
      <div class="game-title">Stanley Cup Finals â€“ Game 1</div>
      <div class="game-details">Buy-in: 100 Y2K<br>Pot Total: 4,200 Y2K</div>
      <button class="buy-button">Buy a Square</button>
    </div>
  </div>

  <!-- User wallet display -->
  <div class="wallet-info">
    <img src="https://raw.githubusercontent.com/Y2KCoin/assets/main/y2k-logo.png" alt="Y2K Token" class="token-logo">
    <div id="walletAddress">0x123...abcd</div>
    <div id="walletBalance">8,732,109 Y2K</div>
  </div>

  <style>
    .wallet-info {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffe1;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .wallet-info div {
      color: #00ffe1;
    }

    .token-logo {
      width: 24px;
      height: 24px;
    }
  </style>

  <script>
    // Placeholder for future integration
    const walletAddress = "0x348c...0450";
    const y2kBalance = "8,732,109 Y2K";

    document.getElementById('walletAddress').innerText = walletAddress;
    document.getElementById('walletBalance').innerText = y2kBalance;
  </script>
</body>
</html>
