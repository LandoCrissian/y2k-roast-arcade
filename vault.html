<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Quantum Vault â€“ Create Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space+Grotesk', sans-serif; }
    body {
      background: #000;
      color: #fff;
      padding: 24px;
      text-align: center;
    }
    .panel {
      max-width: 400px;
      margin: 60px auto;
      padding: 32px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
    }
    .title {
      font-size: 22px;
      margin-bottom: 12px;
      color: #00ffe1;
    }
    .desc {
      font-size: 13px;
      margin-bottom: 24px;
      color: #ccc;
    }
    .input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #111;
      color: #00ffe1;
      font-size: 13px;
    }
    .upload-label {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background: #111;
      border: 1px solid #00ffe140;
      color: #00ffe1;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      width: fit-content;
    }
    .upload-label:hover { background: #181818; }
    #pfpPreview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      border: 2px solid #00ffe1;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn:hover { transform: scale(1.03); }
    #enterVaultBtn {
      display: none;
      margin-top: 24px;
      background: #00ffe1;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="title">Create Your Quantum Profile</div>
    <div class="desc">Welcome to the Quantum Vault â€” sign in and create your player profile.<br><br>**DYOR. You may lose funds. Gambling is risky.**</div>

    <img id="pfpPreview" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=anon" alt="PFP" />
    <label class="upload-label" for="pfpUpload">Upload Profile Picture</label>
    <input id="pfpUpload" type="file" accept="image/*" style="display:none;" />

    <input id="username" class="input" type="text" placeholder="Username (required)" />
    <input id="xHandle" class="input" type="text" placeholder="ð• Handle (optional)" />
    <button id="connectBtn" class="btn">Connect Wallet & Sign</button>
    <button id="createBtn" class="btn" style="display:none;">Create Profile</button>
    <button id="enterVaultBtn" class="btn">Enter Vault</button>
  </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
      authDomain: "y2k-arcade.firebaseapp.com",
      projectId: "y2k-arcade",
      storageBucket: "y2k-arcade.appspot.com",
      messagingSenderId: "1063043176357",
      appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentWallet = "";
    let selectedFile = null;

    const connectBtn = document.getElementById("connectBtn");
    const createBtn = document.getElementById("createBtn");
    const enterBtn = document.getElementById("enterVaultBtn");
    const pfpPreview = document.getElementById("pfpPreview");

    document.getElementById("pfpUpload").addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = () => { pfpPreview.src = reader.result; };
        reader.readAsDataURL(selectedFile);
      }
    });

    connectBtn.addEventListener("click", async () => {
      if (!window.ethereum) {
        alert("MetaMask not found");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      currentWallet = address.toLowerCase();

      const message = "By signing this, I acknowledge the risks of gambling in the Quantum Vault.";
      await signer.signMessage(message);

      connectBtn.style.display = "none";
      createBtn.style.display = "inline-block";
    });

    createBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const xHandle = document.getElementById("xHandle").value.trim();
      if (!currentWallet || !username) {
        alert("Username is required.");
        return;
      }

      let pfpUrl = "";
      if (selectedFile) {
        const storageRef = ref(storage, `pfps/${currentWallet}`);
        await uploadBytes(storageRef, selectedFile);
        pfpUrl = await getDownloadURL(storageRef);
      }

      const userData = {
        username,
        xHandle,
        pfpUrl,
        profileCreated: true
      };

      try {
        await setDoc(doc(db, "users", currentWallet), userData, { merge: true });
        enterBtn.style.display = "inline-block";
        createBtn.style.display = "none";
        alert("Profile created!");
      } catch (err) {
        console.error("Failed to save profile:", err);
        alert("Error saving profile.");
      }
    });

    enterBtn.addEventListener("click", () => {
      window.location.href = "/vault.html";
    });
  </script>
</body>
</html>
