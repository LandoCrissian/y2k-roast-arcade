<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Y2K Quantum Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #22d3ee;
      --background: #000;
      --glass: rgba(255,255,255,0.03);
    }
    body {
      background: var(--background);
      color: #fff;
      overflow-x: hidden;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin: 60px 0 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glow-border {
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      backdrop-filter: blur(16px);
      background: var(--glass);
    }
    .filters, .league-filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filters button, .league-filters button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #999;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filters button.active, .league-filters button.active {
      background: var(--primary);
      color: #fff;
    }
    .wallet-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    #connectWalletBtn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .wallet-info {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      margin-top: 10px;
    }
    #walletAddress { color: var(--primary); }
    #tokenBalance { color: #10B981; }
    .admin-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    .admin-button {
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 800px;
      margin: 0 auto;
    }
    .game-card {
      background: rgba(255,255,255,0.025);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(20px);
      transition: 0.2s ease;
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .game-league {
      color: var(--primary);
      font-weight: 600;
      font-size: 13px;
    }
    .game-status {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 6px;
    }
    .status-live { background: rgba(16,185,129,0.1); color: #10B981; }
    .status-upcoming { background: rgba(99,102,241,0.1); color: var(--primary); }
    .status-finished { background: rgba(239,68,68,0.1); color: #EF4444; }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .team-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
    .team-name { font-weight: 600; font-size: 14px; }
    .vs {
      color: #888;
      font-size: 12px;
    }
    .game-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: 14px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .squares-info { color: #10B981; }
    .action-button {
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

          .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #1a1a1a;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-header h2 {
      margin: 0;
      color: var(--primary);
    }
    .close-button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 24px;
      cursor: pointer;
    }
    .admin-verify-btn {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
    }
    .admin-link {
      display: block;
      text-align: center;
      color: var(--primary);
      text-decoration: none;
      margin-top: 15px;
      padding: 12px;
      border: 1px solid var(--primary);
      border-radius: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="admin-controls">
  <button id="adminButton" class="admin-button" onclick="showAdminPanel()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 4L20 8.00004L12 12L4 8.00004L12 4Z"/>
      <path d="M20 12L12 16L4 12"/>
      <path d="M20 16L12 20L4 16"/>
    </svg>
  </button>
</div>

<div id="walletPanel" class="wallet-panel">
  <button id="connectWalletBtn" onclick="connectWallet()">Connect Wallet</button>
  <div id="walletInfo" class="wallet-info" style="display: none;">
    <span id="walletAddress"></span>
    <span id="tokenBalance"></span>
  </div>
</div>

<h1>Quantum Vault: Active Matchups</h1>

<div class="filters">
  <button class="active" data-filter="active">Active</button>
  <button data-filter="upcoming">Upcoming</button>
  <button data-filter="past">Past</button>
  <button data-filter="all">All</button>
</div>

<div class="league-filters">
  <button class="active" data-league="all">All Games</button>
  <button data-league="NBA">NBA</button>
  <button data-league="NHL">NHL</button>
</div>

<div class="game-list" id="gameList"></div>

<div id="adminModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Admin Panel</h2>
      <button onclick="closeAdminPanel()" class="close-button">&times;</button>
    </div>
    <div class="modal-body">
      <p>Verify admin access with your wallet</p>
      <button onclick="verifyAdmin()" class="admin-verify-btn">Verify Admin</button>
      <a href="admin.html" class="admin-link" style="display: none;">Go to Admin Dashboard</a>
    </div>
  </div>
</div>

<script>
const GAMES_KEY = 'vaultGames';
const ADMIN_WALLETS = ['0x1234...5678'];
let currentFilter = 'active';
let currentLeague = 'all';
let connectedWallet = null;

if (!localStorage.getItem(GAMES_KEY)) {
  const sampleGames = [{
    id: 'nba-lal-nyk-1',
    league: 'NBA',
    team1: { code: 'LAL', name: 'Lakers', score: 98, squares: 25 },
    team2: { code: 'NYK', name: 'Knicks', score: 95, squares: 22 },
    datetime: '2025-05-02T20:00:00',
    status: { type: 'live', detail: 'Q4 1:22' },
    squarePrice: 200000,
    maxSquares: 50
  }];
  localStorage.setItem(GAMES_KEY, JSON.stringify(sampleGames));
}

const formatDate = (dateStr) => new Date(dateStr).toLocaleString('en-US', {
  weekday: 'short', hour: '2-digit', minute: '2-digit'
});

const renderGames = () => {
  const games = JSON.parse(localStorage.getItem(GAMES_KEY)) || [];
  const gameList = document.getElementById('gameList');
  let filtered = games.filter(game =>
    (currentLeague === 'all' || game.league === currentLeague) &&
    (currentFilter === 'all' || game.status.type === currentFilter)
  );
  if (!filtered.length) {
    gameList.innerHTML = '<div style="text-align:center;padding:40px;color:#888;">No games found</div>';
    return;
  }
  gameList.innerHTML = filtered.map(game => `
    <div class="game-card">
      <div class="game-header">
        <div class="game-league">${game.league}</div>
        <div class="game-status status-${game.status.type}">${game.status.detail}</div>
      </div>
      <div class="teams">
        <div class="team">
          <div class="team-logo">${game.team1.code}</div>
          <div class="team-name">${game.team1.name} ${game.status.type !== 'upcoming' ? `(${game.team1.score})` : ''}</div>
        </div>
        <div class="vs">VS</div>
        <div class="team">
          <div class="team-logo">${game.team2.code}</div>
          <div class="team-name">${game.team2.name} ${game.status.type !== 'upcoming' ? `(${game.team2.score})` : ''}</div>
        </div>
      </div>
      <div class="game-info">
        <div class="squares-info">${game.team1.squares}/${game.maxSquares} vs ${game.team2.squares}/${game.maxSquares}</div>
        <a href="game.html?id=${game.id}" class="action-button">
          ${game.status.type === 'finished' ? 'View Result' : 'Buy Squares'}
        </a>
      </div>
    </div>
  `).join('');
};

const connectWallet = async () => {
  const btn = document.getElementById('connectWalletBtn');
  btn.textContent = 'Connecting...';
  await new Promise(r => setTimeout(r, 800));
  connectedWallet = '0x1234...5678';
  btn.style.display = 'none';
  document.getElementById('walletInfo').style.display = 'block';
  document.getElementById('walletAddress').textContent = connectedWallet;
  document.getElementById('tokenBalance').textContent = '1,000,000 Y2K';
};

const showAdminPanel = () => {
  document.getElementById('adminModal').style.display = 'flex';
};

const closeAdminPanel = () => {
  document.getElementById('adminModal').style.display = 'none';
};

const verifyAdmin = () => {
  if (!connectedWallet) return alert('Connect wallet first');
  if (ADMIN_WALLETS.includes(connectedWallet)) {
    document.querySelector('.admin-verify-btn').style.display = 'none';
    document.querySelector('.admin-link').style.display = 'block';
  } else {
    alert('You are not an admin');
  }
};

document.addEventListener('DOMContentLoaded', () => {
  renderGames();
  document.querySelectorAll('.filters button').forEach(btn => {
    btn.addEventListener('click', e => {
      document.querySelector('.filters .active')?.classList.remove('active');
      e.target.classList.add('active');
      currentFilter = e.target.dataset.filter;
      renderGames();
    });
  });
  document.querySelectorAll('.league-filters button').forEach(btn => {
    btn.addEventListener('click', e => {
      document.querySelector('.league-filters .active')?.classList.remove('active');
      e.target.classList.add('active');
      currentLeague = e.target.dataset.league;
      renderGames();
    });
  });
  setInterval(renderGames, 30000);
});
</script>

</body>
</html>
