<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Y2K Quantum Vault - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      padding: env(safe-area-inset);
      scroll-behavior: smooth;
    }

    .cyber-grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(99,102,241,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99,102,241,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 0 20px; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 440px;
      margin: auto;
      padding: 16px;
      padding-bottom: 100px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .nav-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      color: #00ffe1;
      font-size: 13px;
      padding: 8px 14px;
      text-decoration: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 6px rgba(0,255,225,0.1);
      transition: 0.2s ease;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.08);
      transform: scale(1.03);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      min-width: 160px;
      backdrop-filter: blur(10px);
      z-index: 99;
    }

    .dropdown-content a {
      color: #00ffe1;
      padding: 10px 14px;
      display: block;
      font-size: 13px;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: rgba(255,255,255,0.08);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .wallet-hud {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .wallet-hud span {
      color: #00ffe1;
      font-size: 14px;
      flex: 1;
    }

    .wallet-hud input {
      background: #111;
      border: 1px solid #00ffe140;
      color: #00ffe1;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      flex: 1;
      min-width: 120px;
    }

    .wallet-hud button {
      margin-left: auto;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="container">
    <div class="header-bar">
      <a href="https://y2kcoin.org" class="nav-btn">Main Site</a>
      <div class="dropdown">
        <button class="nav-btn">Menu</button>
        <div class="dropdown-content">
          <a href="#">Settings</a>
          <a href="https://discord.gg/XxtpYNXX4a">Discord</a>
          <a href="#">Log Out</a>
        </div>
      </div>
    </div>

    <div class="wallet-hud">
      <span id="wallet">0x...</span>
      <span id="balance">0 Y2K</span>
      <input id="nicknameInput" type="text" placeholder="Enter ð• or nickname" />
      <button id="connectWalletBtn" class="nav-btn">Connect Wallet</button>
    </div>

        <div class="glass-panel">
      <div class="game-title">Stanley Cup Finals â€“ Game 1</div>
      <div class="game-details">Buy-in: 100 Y2K<br>Pot Total: 4,200 Y2K</div>
      <div id="statusBadge" class="status-badge status-live">LIVE</div>
      <select id="statusSelector">
        <option value="live">LIVE</option>
        <option value="final">FINAL</option>
        <option value="paid">PAID</option>
      </select>
      <button class="buy-btn">Buy a Square</button>
    </div>

    <div class="placeholder-grid">[ Square Grid Coming Soon ]</div>

    <div class="info-panel">
      Pick a square. If your number combo matches the final score, you win the pot. Simple as that.
    </div>
  </div>

  <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" class="top-button" id="topBtn">â†‘ Top</button>

  <div class="footer-nav">
    <button onclick="window.location.href='vault.html'">All Games</button>
    <button onclick="alert('Coming Soon')">My Squares</button>
    <button onclick="alert('Admin Only')">Create Game</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
      authDomain: "y2k-arcade.firebaseapp.com",
      projectId: "y2k-arcade",
      storageBucket: "y2k-arcade.appspot.com",
      messagingSenderId: "1063043176357",
      appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ADMIN_WALLET = "0x348c2F06C64b4465f90446Fd806aFf3A01220450".toLowerCase();
    const gameId = "stanley_game1";
    const badge = document.getElementById("statusBadge");
    const selector = document.getElementById("statusSelector");

    function updateBadge(status) {
      badge.textContent = status.toUpperCase();
      badge.className = "status-badge status-" + status;
    }

    onSnapshot(doc(db, "games", gameId), (docSnap) => {
      if (docSnap.exists()) {
        const status = docSnap.data().status;
        updateBadge(status);
        selector.value = status;
      }
    });

    selector.addEventListener("change", async () => {
      const newStatus = selector.value;
      await setDoc(doc(db, "games", gameId), { status: newStatus });
    });

    async function fetchY2KBalance(wallet) {
      try {
        const res = await fetch(`https://y2k-api.example.com/balance/${wallet}`);
        const data = await res.json();
        document.getElementById("balance").textContent = `${data.balanceFormatted} Y2K`;
      } catch (err) {
        console.warn("Balance fetch failed", err);
      }
    }

        let connected = "";

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        if (window.ethereum && window.ethereum.selectedAddress) {
          connected = window.ethereum.selectedAddress;
        } else {
          [connected] = await window.ethereum.request({ method: 'eth_requestAccounts' });
        }

        if (!connected) return;

        document.getElementById("wallet").textContent = connected.slice(0, 6) + "..." + connected.slice(-4);
        fetchY2KBalance(connected);

        if (connected.toLowerCase() === ADMIN_WALLET) {
          selector.style.display = "block";
        }

        // Load nickname
        const nicknameInput = document.getElementById("nicknameInput");

        onSnapshot(doc(db, "users", connected.toLowerCase()), (docSnap) => {
          if (docSnap.exists()) {
            nicknameInput.value = docSnap.data().nickname || "";
          }
        });

        nicknameInput.addEventListener("blur", async () => {
          const nickname = nicknameInput.value.trim();
          if (!nickname) return;
          await setDoc(doc(db, "users", connected.toLowerCase()), { nickname }, { merge: true });
        });

        const buyBtn = document.querySelector(".buy-btn");
        if (buyBtn) {
          buyBtn.addEventListener("click", () => {
            buyBtn.classList.add("glitch-flicker");
            setTimeout(() => buyBtn.classList.remove("glitch-flicker"), 300);
            document.querySelector(".game-details").classList.add("pot-animated");
            setTimeout(() => document.querySelector(".game-details").classList.remove("pot-animated"), 1000);
          });
        }
      } catch (err) {
        console.error("Wallet init failed", err);
      }
    });

    // Manual connect button
    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      try {
        [connected] = await window.ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById("wallet").textContent = connected.slice(0, 6) + "..." + connected.slice(-4);
        fetchY2KBalance(connected);
        document.getElementById("connectWalletBtn").style.display = "none";
      } catch (e) {
        console.error("Wallet connect failed", e);
      }
    });

    // Scroll button behavior
    const topBtn = document.getElementById("topBtn");
    window.addEventListener("scroll", () => {
      topBtn.style.display = window.scrollY > 200 ? "block" : "none";
    });
  </script>
</body>
</html>
