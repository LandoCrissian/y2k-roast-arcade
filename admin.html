<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Vault Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="admin-header">
    <h1>Vault Admin Dashboard</h1>
    <div class="connected-wallet" id="walletInfo">
        Not Connected
    </div>
</div>

<div class="admin-panel">
    <div class="panel-section">
        <h2>Add New Game</h2>
        <form id="addGameForm" class="game-form">
            <div class="form-row">
                <div class="form-group">
                    <label>League</label>
                    <select name="league" required>
                        <option value="NBA">NBA</option>
                        <option value="NHL">NHL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Game Date/Time</label>
                    <input type="datetime-local" name="datetime" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Team 1</label>
                    <select name="team1" id="team1Select" required>
                        <option value="">Select Team</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Team 2</label>
                    <select name="team2" id="team2Select" required>
                        <option value="">Select Team</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Square Price (Y2K)</label>
                    <input type="number" name="squarePrice" value="200000" required>
                </div>
                <div class="form-group">
                    <label>Total Squares per Team</label>
                    <input type="number" name="maxSquares" value="50" required>
                </div>
            </div>

            <div class="form-group">
                <label>Auto-post to X (Twitter)</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="autoPost" name="autoPost" checked>
                    <label for="autoPost"></label>
                </div>
            </div>

            <div class="preview-post" id="previewPost">
                ðŸŽ® New Vault Game Added!

                NBA: Warriors vs Lakers
                ðŸ•’ Tonight at 7:00 PM EST
                ðŸ’° Pot starts at 20M Y2K

                Get your squares now at vault.y2k.game
                #Y2K #CRO
            </div>

            <button type="submit" class="submit-button">
                Add Game & Post
            </button>
        </form>
    </div>

    <div class="panel-section">
        <h2>Active Games</h2>
        <div class="active-games" id="activeGames">
            <!-- Active games will be listed here -->
        </div>
    </div>
</div>

<style>
    html {
        background-color: #000;
    }
    
    body {
        background: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
    }

    .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    h1 {
        font-size: 24px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
    }

    .connected-wallet {
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        color: #a5b4fc;
    }

    .admin-panel {
        display: grid;
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .panel-section {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 24px;
    }

    h2 {
        margin: 0 0 20px 0;
        font-size: 18px;
        color: #a5b4fc;
    }

    .game-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    label {
        font-size: 14px;
        color: #888;
    }

    input, select {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px;
        color: white;
        font-family: 'Inter', sans-serif;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #6366f1;
    }

    .toggle-switch {
        position: relative;
        width: 50px;
        height: 24px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-switch label {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: .4s;
        border-radius: 34px;
    }

    .toggle-switch label:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    .toggle-switch input:checked + label {
        background-color: #6366f1;
    }

    .toggle-switch input:checked + label:before {
        transform: translateX(26px);
    }

    .preview-post {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 16px;
        white-space: pre-line;
        font-size: 14px;
        color: #ccc;
    }

    .submit-button {
        background: #6366f1;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .submit-button:active {
        transform: scale(0.98);
        background: #4f46e5;
    }

    .active-games {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .game-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .game-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .game-title {
        font-weight: 600;
        font-size: 14px;
    }

    .game-meta {
        font-size: 12px;
        color: #888;
    }

    .game-actions {
        display: flex;
        gap: 10px;
    }

    .game-actions button {
        background: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
    }

    .game-actions button:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        
        .admin-header {
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
    }
</style>

<script>
// NBA Teams Data
const NBA_TEAMS = {
    "ATL": "Atlanta Hawks",
    "BOS": "Boston Celtics",
    "BKN": "Brooklyn Nets",
    "CHA": "Charlotte Hornets",
    "CHI": "Chicago Bulls",
    "CLE": "Cleveland Cavaliers",
    "DAL": "Dallas Mavericks",
    "DEN": "Denver Nuggets",
    "DET": "Detroit Pistons",
    "GSW": "Golden State Warriors",
    "HOU": "Houston Rockets",
    "IND": "Indiana Pacers",
    "LAC": "LA Clippers",
    "LAL": "Los Angeles Lakers",
    "MEM": "Memphis Grizzlies",
    "MIA": "Miami Heat",
    "MIL": "Milwaukee Bucks",
    "MIN": "Minnesota Timberwolves",
    "NOP": "New Orleans Pelicans",
    "NYK": "New York Knicks",
    "OKC": "Oklahoma City Thunder",
    "ORL": "Orlando Magic",
    "PHI": "Philadelphia 76ers",
    "PHX": "Phoenix Suns",
    "POR": "Portland Trail Blazers",
    "SAC": "Sacramento Kings",
    "SAS": "San Antonio Spurs",
    "TOR": "Toronto Raptors",
    "UTA": "Utah Jazz",
    "WAS": "Washington Wizards"
};

// NHL Teams Data
const NHL_TEAMS = {
    "ANA": "Anaheim Ducks",
    "ARI": "Arizona Coyotes",
    "BOS": "Boston Bruins",
    "BUF": "Buffalo Sabres",
    "CGY": "Calgary Flames",
    "CAR": "Carolina Hurricanes",
    "CHI": "Chicago Blackhawks",
    "COL": "Colorado Avalanche",
    "CBJ": "Columbus Blue Jackets",
    "DAL": "Dallas Stars",
    "DET": "Detroit Red Wings",
    "EDM": "Edmonton Oilers",
    "FLA": "Florida Panthers",
    "LAK": "Los Angeles Kings",
    "MIN": "Minnesota Wild",
    "MTL": "Montreal Canadiens",
    "NSH": "Nashville Predators",
    "NJD": "New Jersey Devils",
    "NYI": "New York Islanders",
    "NYR": "New York Rangers",
    "OTT": "Ottawa Senators",
    "PHI": "Philadelphia Flyers",
    "PIT": "Pittsburgh Penguins",
    "SJS": "San Jose Sharks",
    "SEA": "Seattle Kraken",
    "STL": "St. Louis Blues",
    "TBL": "Tampa Bay Lightning",
    "TOR": "Toronto Maple Leafs",
    "VAN": "Vancouver Canucks",
    "VGK": "Vegas Golden Knights",
    "WSH": "Washington Capitals",
    "WPG": "Winnipeg Jets"
};

// Populate team selects based on league
function populateTeams(league) {
    const teams = league === 'NBA' ? NBA_TEAMS : NHL_TEAMS;
    const team1Select = document.getElementById('team1Select');
    const team2Select = document.getElementById('team2Select');
    
    // Clear existing options
    team1Select.innerHTML = '<option value="">Select Team</option>';
    team2Select.innerHTML = '<option value="">Select Team</option>';
    
    // Add team options
    Object.entries(teams).forEach(([code, name]) => {
        team1Select.add(new Option(name, code));
        team2Select.add(new Option(name, code));
    });
}

// Generate X post preview
function updatePreview() {
    const form = document.getElementById('addGameForm');
    const league = form.league.value;
    const team1 = form.team1.options[form.team1.selectedIndex].text;
    const team2 = form.team2.options[form.team2.selectedIndex].text;
    const datetime = new Date(form.datetime.value);
    const squarePrice = parseInt(form.squarePrice.value).toLocaleString();
    
    const timeStr = datetime.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        timeZoneName: 'short'
    });
    
    const previewText = `ðŸŽ® New Vault Game Added!

${league}: ${team1} vs ${team2}
ðŸ•’ ${timeStr}
ðŸ’° Square Price: ${squarePrice} Y2K

Get your squares now at vault.y2k.game
#Y2K #CRO`;
    
    document.getElementById('previewPost').textContent = previewText;
}

// Add new game
async function addGame(event) {
    event.preventDefault();
    const form = event.target;
    
    // Create game object
    const gameData = {
        id: `${form.league.value.toLowerCase()}-${form.team1.value.toLowerCase()}-${form.team2.value.toLowerCase()}-${new Date(form.datetime.value).getTime()}`,
        league: form.league.value,
        team1: {
            code: form.team1.value,
            name: form.team1.options[form.team1.selectedIndex].text,
            squares: 0
        },
        team2: {
            code: form.team2.value,
            name: form.team2.options[form.team2.selectedIndex].text,
            squares: 0
        },
        datetime: form.datetime.value,
        squarePrice: parseInt(form.squarePrice.value),
        maxSquares: parseInt(form.maxSquares.value),
        status: {
            type: 'upcoming',
            detail: 'Upcoming'
        }
    };
    
    // Save to localStorage
    const games = JSON.parse(localStorage.getItem('vaultGames') || '[]');
    games.push(gameData);
    localStorage.setItem('vaultGames', JSON.stringify(games));
    
    // Post to X if enabled
    if (form.autoPost.checked) {
        await postToX(document.getElementById('previewPost').textContent);
    }
    
    // Update active games list
    loadActiveGames();
    
    // Reset form
    form.reset();
    alert('Game added successfully!');
}

// Load active games
function loadActiveGames() {
    const gamesContainer = document.getElementById('activeGames');
    const games = JSON.parse(localStorage.getItem('vaultGames') || '[]');
    
    gamesContainer.innerHTML = '';
    
    games.forEach(game => {
        const gameElement = document.createElement('div');
        gameElement.className = 'game-item';
        
        const datetime = new Date(game.datetime);
        
        gameElement.innerHTML = `
            <div class="game-info">
                <div class="game-title">${game.team1.name} vs ${game.team2.name}</div>
                <div class="game-meta">
                    ${game.league} Â· ${datetime.toLocaleDateString()} Â· 
                    Squares: ${game.team1.squares}/${game.maxSquares} vs ${game.team2.squares}/${game.maxSquares}
                </div>
            </div>
            <div class="game-actions">
                <button onclick="editGame('${game.id}')">Edit</button>
                <button onclick="deleteGame('${game.id}')">Delete</button>
            </div>
        `;
        
        gamesContainer.appendChild(gameElement);
    });
}

// Simulate posting to X
async function postToX(message) {
    // This would be replaced with actual X API integration
    console.log('Posting to X:', message);
    // Simulate API delay
    await new Promise(resolve => setTimeout(resolve, 1000));
}

// Edit game
function editGame(gameId) {
    const games = JSON.parse(localStorage.getItem('vaultGames') || '[]');
    const game = games.find(g => g.id === gameId);
    if (!game) return;
    
    // Populate form with game data
    const form = document.getElementById('addGameForm');
    form.league.value = game.league;
    populateTeams(game.league);
    form.team1.value = game.team1.code;
    form.team2.value = game.team2.code;
    form.datetime.value = game.datetime;
    form.squarePrice.value = game.squarePrice;
    form.maxSquares.value = game.maxSquares;
    
    // Update preview
    updatePreview();
}

// Delete game
function deleteGame(gameId) {
    if (!confirm('Are you sure you want to delete this game?')) return;
    
    const games = JSON.parse(localStorage.getItem('vaultGames') || '[]');
    const updatedGames = games.filter(g => g.id !== gameId);
    localStorage.setItem('vaultGames', JSON.stringify(updatedGames));
    
    loadActiveGames();
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    // Populate initial teams
    populateTeams('NBA');
    
    // Set up event listeners
    const form = document.getElementById('addGameForm');
    form.addEventListener('submit', addGame);
    
    form.league.addEventListener('change', (e) => {
        populateTeams(e.target.value);
        updatePreview();
    });
    
    ['team1', 'team2', 'datetime', 'squarePrice'].forEach(field => {
        form[field].addEventListener('change', updatePreview);
    });
    
    // Load active games
    loadActiveGames();
});

// Simulate wallet connection
document.getElementById('walletInfo').textContent = 'Connected: 0x1234...5678';
</script>

</body>
</html>
